apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0240a4e15e8e37924

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi

---

apiVersion: v1
kind: Pod
metadata:
 name: nginx-pod
 labels:
  purpose: ebs-static-demo
spec:
 containers:
 - name: nginx-demo
   image: nginx
   volumeMounts:
   - name: nginx-storage
     mountPath: /usr/share/nginx/html

 volumes:
 - name: nginx-storage
   persistentVolumeClaim:
    claimName: ebs-static

---

apiVersion: v1
kind: Service
metadata:
 name: nginx-service
 labels:
  purpose: ebs-static-demo-service
spec:
 type: LoadBalancer
 selector:
  matchLabels:
   purpose: ebs-static-demo
 ports:
 - protocol: TCP
   port: 80
   targetPort: 80